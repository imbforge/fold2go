[project]
name = "fold2go"
version = "0.1.0"
description = "Nextflow wrapper for AlphaFold"
authors = ["Patrick HÃ¼ther <huether@imb-mainz.de>"]
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64"]

[tasks]
imb-alphafold = { cmd = "jupyterhub --config .jupyter/jupyterhub_config.py", env = { NXF_SCM_FILE = ".scm" } }

[dependencies]
jupyterhub = ">=5.0.0,<5.1"
nextflow = ">=24.4.1,<24.5"
python-ldap = ">=3.4.3,<3.5"

[pypi-dependencies]
nextflowspawner = { git = "https://github.com/phue/nextflowspawner", rev = "v0.5.0" }
jupyter-nextflow-proxy = { git = "https://github.com/phue/jupyter-nextflow-proxy", rev = "v0.3.0" }
jupyterhub-firstuseauthenticator = "*"
